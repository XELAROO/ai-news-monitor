name: News Handler

on:
  workflow_dispatch:
  #schedule:
    #- cron: "0 * * * *"   # каждый час

jobs:
  handler:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Download DB artifact
      uses: actions/download-artifact@v3
      with:
        name: news-db
        path: .

    - name: Download parser log (optional, for context)
      uses: actions/download-artifact@v3
      with:
        name: news-parser-log
        path: .

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run handler
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        YANDEX_API_KEY: ${{ secrets.YANDEX_API_KEY }}
        YANDEX_FOLDER_ID: ${{ secrets.YANDEX_FOLDER_ID }}
      run: python news_handler_db.py

    - name: Upload updated DB artifact
      uses: actions/upload-artifact@v3
      with:
        name: news-db
        path: news.db

    - name: Upload handler log
      uses: actions/upload-artifact@v3
      with:
        name: news-handler-log
        path: news_handler.log
