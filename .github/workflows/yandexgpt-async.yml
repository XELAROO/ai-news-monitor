name: YandexGPT Async AI News Monitor

on:
  schedule:
    - cron: '0 * * * *'  # Каждый час, 24/7
  workflow_dispatch:

# ↓↓↓ ДОБАВИТЬ ЭТОТ БЛОК ↓↓↓
permissions:
  contents: write  # Права на запись файлов
  actions: read    # Права на чтение действий
  checks: read     # Права на чтение проверок
# ↑↑↑ ДОБАВИТЬ ЭТОТ БЛОК ↑↑↑

jobs:
  publish-hourly-news:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Увеличили таймаут
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}  # Если нужен доступ

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'  # Ускорит установку

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Publish hourly AI News
        env:
          YANDEX_API_KEY: ${{ secrets.YANDEX_API_KEY }}
          YANDEX_FOLDER_ID: ${{ secrets.YANDEX_FOLDER_ID }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
        run: |
          python src/main.py
