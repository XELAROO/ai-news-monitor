name: YandexGPT Async AI News Monitor

on:
  schedule:
    # Каждый час с 3:00 до 15:00 UTC (6:00-18:00 МСК)
    - cron: '0 3-15 * * *'
  workflow_dispatch:

jobs:
  publish-hourly-news:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install async dependencies
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp

      - name: Publish hourly AI News
        env:
          YANDEX_API_KEY: ${{ secrets.YANDEX_API_KEY }}
          YANDEX_FOLDER_ID: ${{ secrets.YANDEX_FOLDER_ID }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
        run: |
          python src/main.py
