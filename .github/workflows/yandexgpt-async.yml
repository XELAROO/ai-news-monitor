name: YandexGPT Async AI News Monitor

on:
  schedule:
    - cron: '0 * * * *'  # Каждый час, 24/7
  workflow_dispatch:

permissions:
  contents: write  # Права на запись файлов
  actions: read    # Права на чтение действий
  checks: read     # Права на чтение проверок

jobs:
  publish-hourly-news:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Увеличили таймаут
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          fetch-depth: 0  # Для работы с историей коммитов

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Prepare environment
        run: |
          # Создаем пустой файл с правами на запись
          touch sent_news.json
          chmod 666 sent_news.json
          # Проверяем права на запись в results
          chmod -R 777 results

      - name: Publish hourly AI News
        env:
          YANDEX_API_KEY: ${{ secrets.YANDEX_API_KEY }}
          YANDEX_FOLDER_ID: ${{ secrets.YANDEX_FOLDER_ID }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
        run: |
          python src/main.py

      - name: Verify file creation
        run: |
          echo "Содержимое корневой директории:"
          ls -la
          echo "Содержимое results:"
          ls -la results
          echo "Проверка прав на sent_news.json:"
          ls -la sent_news.json

      - name: Commit and push if changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git diff --staged --quiet || git commit -m "Auto-commit: File operations $(date +%Y%m%d_%H%M%S)"
          git push
