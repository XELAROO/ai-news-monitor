name: Forbes AI Parser

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

permissions:
  contents: write

jobs:
  parse-news:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
        
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium webdriver-manager
        
    - name: Run parser
      id: parser
      run: |
        python forbes_github.py
        NEWS_COUNT=$(cat news_count.txt)
        echo "NEWS_COUNT=$NEWS_COUNT" >> $GITHUB_OUTPUT
        
    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
    - name: Add and commit changes
      run: |
        git add.
        git add results/*
        git status
        
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "ü§ñ Auto-update: ${{ steps.parser.outputs.NEWS_COUNT }} –Ω–æ–≤—ã—Ö –Ω–æ–≤–æ—Å—Ç–µ–π Forbes AI"
        fi
        
    - name: Push changes
      run: |
        git push origin main || true
        
    - name: Final verification
      run: |
        echo "=== FINAL VERIFICATION ==="
        echo "Results directory contents:"
        ls -la results/ || echo "No results directory"
        echo "Latest commit:"
        git log --oneline -n 3 || echo "No git history"
        echo "Checking file existence:"
        find results/ -type f -name "*.txt" -exec ls -la {} \;
