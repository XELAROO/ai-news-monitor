name: PARS

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

permissions:
  contents: write  # Добавляем необходимые права на запись

jobs:
  parse-news:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}  # Используем персональный токен вместо GITHUB_TOKEN
        
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install Chrome and dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y wget
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium webdriver-manager
        
    - name: Create results directory
      run: mkdir -p results
      
    - name: Run Forbes Parser
      id: parser
      run: |
        python forbes_github.py
        echo "NEWS_COUNT=$(cat ../news_count.txt)" >> $GITHUB_OUTPUT
        
    - name: Show files before commit
      run: |
        echo "=== FILES IN REPOSITORY ==="
        find . -name '*.txt' -o -name '*.json' | head -20
        echo "=== RESULTS DIRECTORY ==="
        ls -la results/ || echo "No results directory"
        echo "=========================="
        
    - name: Commit and push if changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git pull --rebase origin main  # Синхронизация ВМ с репозиторием
        git add .
        git diff --staged --quiet || git commit -m "Auto-commit: File operations $(date +%Y%m%d_%H%M%S)"
        git push
