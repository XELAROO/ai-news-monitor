name: Forbes AI Parser

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

permissions:
  contents: write

jobs:
  parse-news:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0  # –ü–æ–ª–Ω–∞—è –∏—Å—Ç–æ—Ä–∏—è –∫–æ–º–º–∏—Ç–æ–≤
        
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install Chrome and dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y wget
        wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium webdriver-manager
        
    - name: Show initial state
      run: |
        echo "=== INITIAL STATE ==="
        echo "Current working directory: $(pwd)"
        echo "Results files:"
        ls -la results/ 2>/dev/null || echo "No results directory"
        echo "News count:"
        cat news_count.txt 2>/dev/null || echo "No news_count.txt"
        
    - name: Run Forbes Parser
      id: parser
      run: |
        python forbes_github.py
        NEWS_COUNT=$(cat news_count.txt)
        echo "NEWS_COUNT=$NEWS_COUNT" >> $GITHUB_OUTPUT
        echo "News count: $NEWS_COUNT"
        
    - name: Sync filesystem and verify
      run: |
        echo "üîÑ Syncing filesystem..."
        sync
        sleep 3
        echo "‚úÖ Filesystem synced"
        echo "Checking file permissions:"
        ls -la results/
        
    - name: Show files after parsing
      run: |
        echo "=== AFTER PARSING ==="
        echo "Current directory: $(pwd)"
        echo "Results directory:"
        ls -la results/ || echo "No results directory"
        echo "All .txt files in results:"
        find results/ -name "*.txt" -type f 2>/dev/null | head -10 || echo "No txt files"
        
    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
    - name: Add and commit changes
      run: |
        echo "Adding all changes..."
        git add .
        git add results/* last_news.json news_count.txt
        git status
        
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "ü§ñ Auto-update: ${{ steps.parser.outputs.NEWS_COUNT }} –Ω–æ–≤—ã—Ö –Ω–æ–≤–æ—Å—Ç–µ–π Forbes AI"
        fi
        
    - name: Push changes
      run: |
        echo "Pushing changes..."
        git push origin main || true
        
    - name: Force commit if needed
      if: ${{ success() }}
      run: |
        echo "Checking for forced commit..."
        git add results/* last_news.json news_count.txt
        git commit -m "ü§ñ Force update: ${{ steps.parser.outputs.NEWS_COUNT }} –Ω–æ–≤—ã—Ö –Ω–æ–≤–æ—Å—Ç–µ–π Forbes AI" --allow-empty || true
        git push origin main || true
        
    - name: Final verification
      run: |
        echo "=== FINAL VERIFICATION ==="
        echo "Results directory contents:"
        ls -la results/ || echo "No results directory"
        echo "Latest commit:"
        git log --oneline -n 3 || echo "No git history"
        echo "Checking file existence:"
        test -f results/github_*.txt && echo "
