name: Forbes AI Parser

on:
  schedule:
    - cron: '0 */6 * * *'  # –ö–∞–∂–¥—ã–µ 6 —á–∞—Å–æ–≤
  workflow_dispatch:  # –†—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫

jobs:
  parse:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run parser
      run: |
        python src/forbes_github.py
        
    - name: Check what files were created
      run: |
        echo "üìÅ Current directory structure:"
        find . -name "*.txt" -o -name "*.json" | head -20
        echo "üìÅ Results directory:"
        ls -la results/ || echo "No results directory"
        
    # üî• –ö–†–ò–¢–ò–ß–ï–°–ö–ò–ô –®–ê–ì: –ö–æ–º–º–∏—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
    - name: Commit and push if changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # –î–æ–±–∞–≤–ª—è–µ–º –≤—Å–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è
        git add results/ last_news.json news_count.txt
        
        # –ü—Ä–æ–≤–µ—Ä—è–µ–º –µ—Å—Ç—å –ª–∏ –∏–∑–º–µ–Ω–µ–Ω–∏—è
        if git diff --staged --quiet; then
          echo "üì≠ No changes to commit"
        else
          echo "üíæ Changes detected, committing..."
          git commit -m "ü§ñ Auto-update: Forbes AI parser results $(date +'%Y-%m-%d %H:%M')"
          git push
        fi
