name: Forbes AI Parser

on:
  workflow_dispatch:  # Ð¢Ð¾Ð»ÑŒÐºÐ¾ Ñ€ÑƒÑ‡Ð½Ð¾Ð¹ Ð·Ð°Ð¿ÑƒÑÐº Ð´Ð»Ñ Ñ‚ÐµÑÑ‚Ð°
  schedule:
    - cron: '0 */6 * * *'  # ÐšÐ°Ð¶Ð´Ñ‹Ðµ 6 Ñ‡Ð°ÑÐ¾Ð² (Ð·Ð°ÐºÐ¾Ð¼Ð¼ÐµÐ½Ñ‚Ð¸Ñ€Ð¾Ð²Ð°Ñ‚ÑŒ Ð´Ð»Ñ Ñ‚ÐµÑÑ‚Ð°)

jobs:
  parse-news:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-browser chromium-chromedriver
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium webdriver-manager
        
    - name: Run Forbes Parser
      id: parser
      run: |
        python forbes_github.py
        echo "NEWS_COUNT=$(find results -name '*.txt' -exec cat {} \; | grep -c 'LINK:' || echo 0)" >> $GITHUB_OUTPUT
        
    - name: Show results
      run: |
        echo "=== PARSER RESULTS ==="
        find results -name '*.txt' -exec echo "File: {}" \; -exec cat {} \;
        echo "======================"
        
    - name: Commit results
      if: steps.parser.outputs.NEWS_COUNT > 0
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add last_news.json results/
        git commit -m "ðŸ¤– Test: Forbes AI parser results"
        git push
