name: Forbes AI Parser

on:
  workflow_dispatch:  # –†—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫ –¥–ª—è —Ç–µ—Å—Ç–∞
  schedule:
    - cron: '0 */6 * * *'  # –ö–∞–∂–¥—ã–µ 6 —á–∞—Å–æ–≤

jobs:
  parse-news:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-browser chromium-chromedriver
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium webdriver-manager
        
    - name: Run Forbes Parser
      id: parser
      run: |
        cd src
        python forbes_github.py
        echo "NEWS_COUNT=$(find ../results -name '*.txt' -exec cat {} \; | grep -c 'LINK:' || echo 0)" >> $GITHUB_OUTPUT
        
    - name: Show results
      run: |
        echo "=== PARSER RESULTS ==="
        find results -name '*.txt' -exec echo "File: {}" \; -exec cat {} \;
        echo "======================"
        
    - name: Commit results
      if: steps.parser.outputs.NEWS_COUNT > 0
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add last_news.json results/
        git commit -m "ü§ñ Auto-update: –Ω–æ–≤—ã–µ –Ω–æ–≤–æ—Å—Ç–∏ Forbes AI"
        git push
