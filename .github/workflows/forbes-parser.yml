name: Forbes AI Parser

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

permissions:
  contents: write

jobs:
  parse-news:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install Chrome and dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y wget
        wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium webdriver-manager
        
    - name: Show initial state
      run: |
        echo "=== INITIAL STATE ==="
        echo "Results files:"
        ls -la results/ 2>/dev/null || echo "No results directory"
        echo "News count:"
        cat news_count.txt 2>/dev/null || echo "No news_count.txt"
        
    - name: Run Forbes Parser
      id: parser
      run: |
        python forbes_github.py
        NEWS_COUNT=$(cat news_count.txt)
        echo "NEWS_COUNT=$NEWS_COUNT" >> $GITHUB_OUTPUT
        echo "News count: $NEWS_COUNT"
        
    - name: Sync filesystem
      run: |
        echo "üîÑ Syncing filesystem..."
        sync
        sleep 3
        echo "‚úÖ Filesystem synced"
        
    - name: Show files after parsing and sync
      run: |
        echo "=== AFTER PARSING AND SYNC ==="
        echo "Current directory: $(pwd)"
        echo "Results directory:"
        ls -la results/ || echo "No results directory"
        echo "All .txt files in results:"
        find results/ -name "*.txt" -type f 2>/dev/null | head -10 || echo "No txt files"
        echo "News count content:"
        cat news_count.txt || echo "No news_count.txt"
        echo "Last news content:"
        cat last_news.json || echo "No last_news.json"
        
    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
    - name: Check for changes
      id: changes
      run: |
        git add -A
        git status
        if git diff --staged --quiet; then
          echo "HAS_CHANGES=false" >> $GITHUB_OUTPUT
          echo "‚ùå No changes to commit"
          echo "Debug - listing all files:"
          find . -name "*.txt" -o -name "*.json" | head -20
        else
          echo "HAS_CHANGES=true" >> $GITHUB_OUTPUT
          echo "‚úÖ Changes detected - will commit"
          git status --short
        fi
        
    - name: Commit and push changes
      if: steps.changes.outputs.HAS_CHANGES == 'true'
      run: |
        git commit -m "ü§ñ Auto-update: ${{ steps.parser.outputs.NEWS_COUNT }} –Ω–æ–≤—ã—Ö –Ω–æ–≤–æ—Å—Ç–µ–π Forbes AI"
        git push origin main
        
    - name: Force commit if no changes but should have
      if: steps.changes.outputs.HAS_CHANGES == 'false' && steps.parser.outputs.NEWS_COUNT > 0
      run: |
        echo "‚ö†Ô∏è No changes detected but NEWS_COUNT > 0, forcing commit..."
        # –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ –¥–æ–±–∞–≤–ª—è–µ–º —Ñ–∞–π–ª—ã
        git add -f results/ last_news.json news_count.txt
        git status
        git commit -m "ü§ñ Force update: ${{ steps.parser.outputs.NEWS_COUNT }} –Ω–æ–≤—ã—Ö –Ω–æ–≤–æ—Å—Ç–µ–π Forbes AI" --allow-empty
        git push origin main
        
    - name: No changes needed
      if: steps.changes.outputs.HAS_CHANGES == 'false' && steps.parser.outputs.NEWS_COUNT == 0
      run: |
        echo "‚úÖ No new news found - workflow completed successfully"
        
    - name: Final verification
      run: |
        echo "=== FINAL VERIFICATION ==="
        echo "Results directory contents:"
        ls -la results/ || echo "No results directory"
        echo "Latest commit:"
        git log --oneline -n 3 || echo "No git history"
