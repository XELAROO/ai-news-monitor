name: Forbes AI Parser

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  parse-news:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install Chrome and dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y wget
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium webdriver-manager
        
    - name: Run Forbes Parser
      id: parser
      run: |
        cd src
        python forbes_github.py
        echo "NEWS_COUNT=$(( $(find . -name '*.txt' -exec cat {} \; | grep -c 'LINK:' 2>/dev/null || echo 0) ))" >> $GITHUB_OUTPUT
        
    - name: Show results
      run: |
        echo "=== PARSER RESULTS ==="
        find . -name '*.txt' -path '*/results/*' -exec echo "File: {}" \; -exec cat {} \; || echo "No results found"
        echo "======================"
        
    - name: Commit results
      if: steps.parser.outputs.NEWS_COUNT > 0
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "ü§ñ Auto-update: ${{ steps.parser.outputs.NEWS_COUNT }} –Ω–æ–≤—ã—Ö –Ω–æ–≤–æ—Å—Ç–µ–π Forbes AI"
        git push
