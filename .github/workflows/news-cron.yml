name: AI News Monitor

on:
  schedule:
    # Запуск мониторинга каждый день в 7:00 по МСК (4:00 UTC)
    - cron: '0 4 * * *'
    # Запуск публикации по расписанию
    - cron: '0 6,9,12,15,18 * * *'
  workflow_dispatch:
    inputs:
      action:
        description: 'Выберите действие'
        required: true
        default: 'publish'
        type: choice
        options:
        - monitor
        - publish

jobs:
  monitor:
    runs-on: ubuntu-latest
    if: |
      github.event.schedule == '0 4 * * *' || 
      (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'monitor')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run news monitoring
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
        run: |
          python src/main.py monitor

  publish:
    runs-on: ubuntu-latest
    if: |
      contains(fromJson('["0 6 * * *", "0 9 * * *", "0 12 * * *", "0 15 * * *", "0 18 * * *"]'), github.event.schedule) || 
      (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'publish')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Publish scheduled news
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
        run: |
          python src/main.py publish
