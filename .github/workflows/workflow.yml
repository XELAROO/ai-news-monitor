name: Git Test Workflow

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'  # Запуск каждый день в полночь

jobs:
  test-git:
    runs-on: ubuntu-latest
    
    steps:
      # Шаг 1: Проверка репозитория
      - name: Checkout repository
        uses: actions/checkout@v3
        
      # Шаг 2: Установка зависимостей Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      # Шаг 3: Установка необходимых пакетов
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install logging subprocess uuid
          
      # Шаг 4: Запуск основного скрипта
      - name: Run Python script
        run: |
          python git_test.py  # Здесь указываем имя вашего Python файла
          
      # Шаг 5: Добавление изменений в Git
      - name: Git configuration
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          
      # Шаг 6: Commit и Push изменений
      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Automated commit from GitHub Action
          commit_author: GitHub Action
          commit_email: action@github.com
          file_pattern: test_git_folder/*  # Папка с создаваемыми файлами
          github_token: ${{ github.token }}
